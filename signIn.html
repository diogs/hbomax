<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signIn.css">
    <title>Entrar | HBO Max</title>
</head>

<body>

    <nav>
        <div class="img__logo">
            <a href="./index.html"><img src="./assets/images/hbo-logo.svg" alt="logo hbo max"></a>
        </div>
        <div class="btn__login">
            <a class="btn__entrar" href="./signIn.html">Entrar</a>
            <a class="btn__assinar" href="#planos">Assine Agora</a>
        </div>
    </nav>

    <!-- main -->
    <main class="content">
        <form class="login container">
            <h1 class="login__title">Entrar</h1>
            <label class="login__label"> Você tem uma conta da HBO Max? </label>
            <input class="login__field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login__field" type="password" name="password" id="password" placeholder="Senha" minlength="8">

            <div class="login__actions">
                <button type="submit" class="button button--gradient">Entrar</button>
                <a href="#" class="login__link"> Esqueceu a senha? </a>
            </div>
        </form>
    </main>

    <!-- footer -->
    <footer class="container__footer container">
        <div class="guide">
            <a href="https://www.hbomax.com/br/pt/sitemap">AGORA NA HBO MAX</a>
            <a href="https://www.hbomax.com/br/pt/coming-soon">EM BREVE</a>
            <a href="https://www.hbomax.com/br/pt/feature">FILME EM DESTAQUE</a>
            <a href="https://www.hbomax.com/br/pt/series">SÉRIES</a>
            <a href="https://help.hbomax.com/br">AJUDA</a>
        </div>
        <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <div class="social__media">
            <a href="https://www.facebook.com/HBOMaxBr/"><img class="footer__link" src="./assets/images/fb_0.png"
                    alt="facebook"></a>
            <a href="https://twitter.com/HBOMaxBR"></a><img class="footer__link" src="./assets/images/twitter_0.png"
                alt="twitter"></a>
            <a href="https://www.instagram.com/hbomaxbr/"></a><img class="footer__link"
                src="./assets/images/instagram_0.png" alt="instagram"></a>
            <a href="https://www.youtube.com/c/hbomaxbr"></a><img class="footer__link"
                src="./assets/images/youtube_0.png" alt="youtube"></a>
        </div>
    </footer>
</body>
